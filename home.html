        <section class="  d-inline d-md-flex d-lg-flex d-xl-flex d-xxl-flex align-items-center justify-content-between">
            <div>
                <label for="cars">

            <div>

            </div>
        </section>
        <!-- card section  -->
        <br><br>

        <section id="loder" class="d-none">
            <div class="d-flex justify-content-center ">

                </div>
                <div class="spinner-grow text-info m-2" role="status">

                </div>


                <div class="spinner-grow text-dark m-2" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>

        </section>


        <section id="card-section ">
        </section>

        <!-- Button trigger modal -->

            <div class="modal-dialog modal-dialog-centered  modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel "> <span id="card-modal-title"></span></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    <div class="modal-footer">
